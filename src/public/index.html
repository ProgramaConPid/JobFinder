<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder - Connecting Talent with Opportunities</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to JobFinder</h1>
            <p class="subtitle">We connect talent with opportunities. Choose your profile to get started.</p>
        </header>
        
        <main class="options-container">
            <div class="option-card" id="applicant-card">
                <div class="card-content">
                    <h2>I am an Applicant</h2>
                    <p>Iâ€™m looking for job opportunities and want to connect with companies</p>
                    <button class="btn-primary" onclick="selectRole('applicant')">Continue as Applicant</button>
                </div>
            </div>
            
            <div class="option-card" id="company-card">
                <div class="card-content">
                    <h2>I am a Company</h2>
                    <p>I post job offers and look for the best talent</p>
                    <button class="btn-primary" onclick="selectRole('company')">Continue as Company</button>
                </div>
            </div>
        </main>
    </div>

    <script src="./app.js"></script>
</body>
</html>
