<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - JobFinder</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1>My Profile</h1>
            <p>Manage your personal and professional information</p>
        </header>

        <div class="profile-content">
            <div class="profile-sidebar">
                <div class="profile-avatar">
                    <img src="img/avatar-placeholder.png" alt="Avatar" id="profileAvatar">
                    <button id="changeAvatarBtn" class="btn-secondary">Change photo</button>
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                </div>
                
                <div class="profile-stats">
                    <h3>Statistics</h3>
                    <div class="stat-item">
                        <span class="stat-value">12</span>
                        <span class="stat-label">Applications</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">3</span>
                        <span class="stat-label">Interviews</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">1</span>
                        <span class="stat-label">Offers</span>
                    </div>
                </div>
            </div>

            <div class="profile-main">
                <form id="profileForm" class="profile-form">
                    <div class="form-section">
                        <h3>Personal Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Professional Information</h3>
                        <div class="form-group">
                            <label for="profession">Profession</label>
                            <input type="text" id="profession" name="profession">
                        </div>
                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <input type="number" id="experience" name="experience" min="0">
                        </div>
                        <div class="form-group">
                            <label for="education">Education Level</label>
                            <select id="education" name="education">
                                <option value="">Select</option>
                                <option value="high_school">High School</option>
                                <option value="technical">Technical</option>
                                <option value="university">University</option>
                                <option value="master">Master's</option>
                                <option value="phd">PhD</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="skills">Skills (separated by commas)</label>
                            <textarea id="skills" name="skills" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Resume</h3>
                        <div class="form-group">
                            <label for="resume">Upload Resume (PDF)</label>
                            <input type="file" id="resume" name="resume" accept=".pdf">
                        </div>
                        <div id="resumeStatus" class="resume-status">
                            <span>No resume uploaded</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                        <button type="submit" id="saveBtn" class="btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/profileCoder.js"></script>
</body>
</html>
