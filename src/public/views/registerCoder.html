<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Montserrat font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Import Roboto font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link to main CSS file -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Website favicon -->
    <link
      rel="shortcut icon"
      href="../assets/img/jobfinderlogo.png"
      type="image/x-icon"
    />
    <!-- Box Icons CDN for icon fonts -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Page title -->
    <title>JobFinder - Applicant Registration</title>
  </head>
  <body class="register-page">
    <div class="register-container">
      <!-- Header section with title and subtitle -->
      <header class="register-header">
        <h1 data-i18n="register_title">Applicant Registration</h1>
        <p data-i18n="register_subtitle">Create your account to get started</p>
      </header>

      <!-- Main registration form -->
      <main class="register-form">
        <form id="coderRegisterForm">
          <!-- Full Name input field -->
          <div class="form-group-register">
            <label for="fullName" data-i18n="register_fullname"
              >Full Name</label
            >
            <div class="input-with-icon">
              <img
                src="../assets/img/user.png"
                alt="user"
                class="input-icon-left"
              />
              <input
                type="text"
                id="fullName"
                placeholder="John Smith"
                data-i18n-placeholder="register_placeholder_fullname"
                required
              />
            </div>
          </div>

          <!-- Email input field -->
          <div class="form-group-register">
            <label for="email" data-i18n="register_email">Email Address</label>
            <div class="input-with-icon">
              <img
                src="../assets/img/email_violet.png"
                alt="email"
                class="input-icon-left"
              />
              <input
                type="email"
                id="email"
                placeholder="your@email.com"
                data-i18n-placeholder="register_placeholder_email"
                required
              />
            </div>
          </div>

          <!-- Password input field -->
          <div class="form-group-register">
            <label for="password" data-i18n="register_password">Password</label>
            <div class="input-with-icon">
              <img
                src="../assets/img/lock_violet.png"
                alt="password"
                class="input-icon-left"
              />
              <input
                type="password"
                id="password"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                data-i18n-placeholder="register_placeholder_password"
                required
              />
            </div>
          </div>

          <!-- Confirm Password input field -->
          <div class="form-group-register">
            <label for="confirmPassword" data-i18n="register_confirm_password"
              >Confirm Password</label
            >
            <div class="input-with-icon">
              <img
                src="../assets/img/lock_violet.png"
                alt="password"
                class="input-icon-left"
              />
              <input
                type="password"
                id="confirmPassword"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                data-i18n-placeholder="register_placeholder_confirm_password"
                required
              />
            </div>
          </div>

          <!-- Submit button for registration -->
          <button
            type="submit"
            class="btn-register"
            data-i18n="register_button"
          >
            Create Account
          </button>
        </form>

        <!-- Footer with link to login page -->
        <div class="register-footer">
          <p>
            <span data-i18n="register_have_account"
              >Already have an account?</span
            >
            <a href="loginCoder.html" data-i18n="register_login_link">Log in</a>
          </p>
        </div>
      </main>

      <!-- Back to home button -->
      <div class="back-button">
        <a href="../index.html">
          <i class="bxr bx-arrow-left-stroke-square"></i>
          <span data-i18n="back_home">Back to Home</span>
        </a>
      </div>
    </div>

    <!-- External JavaScript libraries and scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registerCoder.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/language.js"></script>

    <!-- Button to toggle dark/light theme -->
    <button
      id="toggle-theme"
      class="btn-toggle-theme"
      aria-label="Toggle dark mode"
    >
      ðŸŒ™
    </button>
  </body>
</html>
