<body class="register-company-page">

                    <label for="companyName">Company Name</label>

                        <img src="../assets/img/builds.png" alt="company" class="input-icon-left">
                        <input type="text" id="companyName" placeholder="My Company Inc." required>
                    </div>
                </div>
                
                <div class="form-group-register-company">
                    <label for="companyEmail">Email Address</label>
                    <div class="input-with-icon">
                        <img src="../assets/img/email_green.png" alt="email" class="input-icon-left">
                        <input type="email" id="companyEmail" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="form-group-register-company">
                    <label for="companyPassword">Password</label>
                    <div class="input-with-icon">
                        <img src="../assets/img/lock_green.png" alt="password" class="input-icon-left">

                </div>
                
                <div class="form-group-register-company">
                    <label for="companyConfirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <img src="../assets/img/lock_green.png" alt="password" class="input-icon-left">
                        <input type="password" id="companyConfirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-register company-btn">Create Account</button>
            </form>
            
            <!-- Footer with login redirect -->
            <div class="register-footer">
                <p>Already have an account? <a href="loginCompany.html">Log in</a></p>
            </div>
        </main>
        
        <!-- Back button -->
        <div class="back-button">
            <a href="../index.html"><i class='bxr  bx-arrow-left-stroke-square'  ></i> Back to Home</a>
        </div>
    </div>

    <!-- External JS -->
    <script src="../assets/js/registerCompany.js"></script>
