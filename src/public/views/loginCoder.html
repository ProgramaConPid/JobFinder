<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>JobFinder - Applicant Login</title>
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Page Header -->
        <header class="login-header">
            <figure class="login__icon--applicant login__icon--container">
                <img
                    class="login__icon"
                    src="../assets/img/user.png"
                    alt="Buildings Icon"
                />
            </figure>
            <h2 class="login__title login__title--applicants">Applicants</h2>
            <p>Log in to access your account</p>
        </header>
        
        <!-- Login Form -->
        <main class="login-form">
            <form id="coderLoginForm">
                <div class="form-group-login">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <img src="../assets/img/email_violet.png" alt="email icon" class="input-icon-left">
                        <input type="email" id="email"  placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="form-group-login">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <img src="../assets/img/lock_violet.png" alt="lock icon" class="input-icon-left">
                        <input type="password" id="password" placeholder="••••••••••" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">Log In</button>
            </form>
            
            <!-- Footer with register redirect -->
            <div class="login-footer">
                <p>Don't have an account? <a href="./registerCoder.html">Sign Up</a></p>
            </div>
        </main>
        
        <!-- Back button -->
        <div class="back-button">
            <a href="../index.html"> <i class='bxr  bx-arrow-left-stroke-square'  ></i>  Back to Home</a>
        </div>
    </div>

    <!-- External JS -->
    <script src="../js/loginCoder.js"></script>
</body>
</html>
