<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../assets/img/jobfinderlogo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Data-i18n en title para que cambie tambiÃ©n el tÃ­tulo de la pestaÃ±a -->
    <title data-i18n="login.title">JobFinder - Applicant Login</title>
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Page Header -->
        <header class="login-header">
            <figure class="login__icon--applicant login__icon--container">
                <img
                    class="login__icon"
                    src="../assets/img/user.png"
                    alt="Buildings Icon"
                />
            </figure>
            <!-- header title y subtitle traducibles -->
            <h2 class="login__title login__title--applicants" data-i18n="login.header">Applicants</h2>
            <p data-i18n="login.subtitle">Log in to access your account</p>
        </header>
        
        <!-- Login Form -->
        <main class="login-form">
            <form id="coderLoginForm">
                <div class="form-group-login">
                    <!-- label traducible -->
                    <label for="email" data-i18n="login.emailLabel">Email Address</label>
                    <div class="input-with-icon">
                        <img src="../assets/img/email_violet.png" alt="email icon" class="input-icon-left">
                        <!-- placeholder traducible via data-i18n + data-i18n-attr="placeholder" -->
                        <input type="email" id="email" placeholder="your@email.com"
                               data-i18n="login.emailPlaceholder" data-i18n-attr="placeholder" required>
                    </div>
                </div>
                
                <div class="form-group-login">
                    <label for="password" data-i18n="login.passwordLabel">Password</label>
                    <div class="input-with-icon">
                        <img src="../assets/img/lock_violet.png" alt="lock icon" class="input-icon-left">
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                               data-i18n="login.passwordPlaceholder" data-i18n-attr="placeholder" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login" data-i18n="login.button">Log In</button>
            </form>
            
            <!-- Footer with register redirect -->
            <div class="login-footer">
                <p>
                  <span data-i18n="login.noAccount">Don't have an account?</span>
                  <a href="./registerCoder.html" data-i18n="login.signUp">Sign Up</a>
                </p>
            </div>
        </main>
        
        <!-- Back button: el texto estÃ¡ en un span para no borrar el icono al traducir -->
        <div class="back-button">
            <a href="../index.html"> <i class='bxr  bx-arrow-left-stroke-square'  ></i>
              <span data-i18n="login.back">Back to Home</span>
            </a>
        </div>
    </div>

    <!-- External JS (mantÃ©n el orden: loginCoder.js, theme, language) -->
    <script src="../js/loginCoder.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/language.js"></script>

    <button id="toggle-theme" class="btn-toggle-theme" aria-label="Toggle dark mode">ðŸŒ™</button>
</body>
</html>
