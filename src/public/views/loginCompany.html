<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobFinder - Company Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="login-company-page">
    <div class="login-container">
      <!-- Page Header -->
      <header class="login-header">
        <figure class="login__icon--company login__icon--container">
          <img
            class="login__icon"
            src="../assets/img/buildings.png"
            alt="Buildings Icon"
          />
        </figure>
        <h2 class="login__title login__title--companies">Companies</h2>
        <p>Log in to access your account</p>
      </header>

      <!-- Login Form -->
      <main class="login-form">
        <form id="companyLoginForm">
          <div class="form-group-login">
            <label for="companyEmail">Email Address</label>
            <input
              type="email"
              id="companyEmail"
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="form-group-login">
            <label for="companyPassword">Password</label>
            <input
              type="password"
              id="companyPassword"
              placeholder="••••••••••"
              required
            />
          </div>

          <button type="submit" class="btn-login company-btn">Log In</button>
        </form>

        <!-- Footer with register redirect -->
        <div class="login-footer">
          <p>
            Don't have an account? <a href="registerCompany.html">Sign Up</a>
          </p>
        </div>
      </main>

      <!-- Back button -->
      <div class="back-button">
        <a href="../index.html">&larr; Back to Home</a>
      </div>
    </div>

    <!-- External JS -->
    <script src="../js/loginCompany.js"></script>
  </body>
</html>
